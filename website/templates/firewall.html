{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}







<h1 align="left">FireWall do sistema - Abrir/Fechar portas:</h1>

<form method="POST">
    <div id="parameters-section">



        <br><br>
        <label for="Action">Ação:</label>
        <select id="action" name="action" autocomplete="off">
            <option value="OpenPort">Open Port</option>
            <option value="ClosePort">Close Port</option>
        </select>
        <br><br>
        <label for="w">FireWall:</label>
        <select id="fw" name="fw" autocomplete="off">
            <option value="ipt">IpTables</option>
            <option value="nft">Nftables</option>
        </select>
        <br><br>
        <label for="Protocol">Protocolo:</label>
        <select id="protocol" name="protocol" autocomplete="off">
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select>
        <br><br>
        <label for="Port">Porta:</label>
        <input type="number" id="port" name="port" min="1" max="65535" required value="" autocomplete="off">

        <br><br>
        <button type="submit" id="dados" class="btn btn-primary">Enviar Dados</button>
    </div>
</form>




<script>
    function validateForm() {
        const action = document.getElementById("action").value;
        const fw = document.getElementById("fw").value;
        const protocol = document.getElementById("protocol").value;
        const Port = document.getElementById("port").value;


        if (!action || !fw || !protocol || !Port) {
            alert("Todos os campos devem ser preenchidos!");
            return false;
        }



        return true;
    }



    window.onload = function () {
        document.getElementById("action").selectedIndex = 0;
        document.getElementById("fw").selectedIndex = 0;
        document.getElementById("protocol").selectedIndex = 0;
        document.getElementById("port").value = '';

    };


</script>

{% endblock %}
